<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 320px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #00bcd4;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
      transition: all 0.3s ease;
    }

    .tabs {
      display: flex;
      background: #f5f5f5;
      border-radius: 20px;
      margin-bottom: 25px;
      position: relative;
      padding: 3px;
    }

    .tabs button {
      flex: 1;
      padding: 10px 0;
      border: none;
      cursor: pointer;
      background: none;
      font-weight: 600;
      font-size: 14px;
      z-index: 2;
      position: relative;
      transition: all 0.3s ease;
      color: #666;
      border-radius: 17px;
    }

    .tabs button.active {
      color: #fff;
    }

    .tabs .slider {
      position: absolute;
      width: calc(50% - 3px);
      height: calc(100% - 6px);
      background: #37A5B8;
      border-radius: 17px;
      top: 3px;
      left: 3px;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .forms-container {
      overflow: hidden;
      position: relative;
    }

    .forms-wrapper {
      width: 200%;
      display: flex;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .form-box {
      width: 50%;
      padding: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 20px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fff;
    }

    input:focus {
      border-color: #00bcd4;
      box-shadow: none;
    }

    .btn {
      background: #37A5B8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #00acc1;
    }

    .extra-links {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .extra-links a {
      color: #3F39F9;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .extra-links a:hover {
      color: #2d29af;
    }

    .forgot {
      font-size: 12px;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .forgot a {
      color: #3F39F9;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot a:hover {
      color: rgb(77, 43, 155);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      .form-title {
        font-size: 24px;
      }

      input, .btn {
        padding: 14px 16px;
        font-size: 15px;
      }
    }

    /* Animation for form switching */
    .container.switching .form-title {
      transform: scale(0.95);
      opacity: 0.7;
    }

    /* Error state for inputs */
    input.error {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    /* Success state for inputs */
    input.success {
      border-color: #27ae60;
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
    }

    /* Dialog overlay styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 20px;
    }

    .dialog-box h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
      line-height: 1.5;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }

    .dialog-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .dialog-btn.belum {
      background: #ff9800;
      color: white;
    }

    .dialog-btn.belum:hover {
      background: #f57c00;
    }

    .dialog-btn.sudah {
      background: #4caf50;
      color: white;
    }

    .dialog-btn.sudah:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="formTitle" class="form-title">Login</div>

    <div class="tabs">
      <div class="slider" id="slider"></div>
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <div class="forms-container">
      <div class="forms-wrapper" id="formsWrapper">
        <!-- Login Form -->
        <div class="form-box">
          <form id="loginForm">
            <div class="input-group">
              <input type="email" id="loginEmail" placeholder="Email Address" required>
            </div>
            <div class="input-group">
              <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="forgot"><a href="#">Forget Password?</a></div>
            <button type="submit" class="btn">Login</button>
            <div class="extra-links">Not a member? <a href="#" id="toSignup">Signup now</a></div>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box">
          <form id="signupForm">
            <div class="input-group">
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialog Verifikasi -->
  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog-box">
      <p>Apakah anda sudah melakukan verifikasi data?<br>jika belum silahkan lengkapi di halaman user profil</p>
      <div class="dialog-buttons">
        <button class="dialog-btn belum" id="belumBtn">Belum</button>
        <button class="dialog-btn sudah" id="sudahBtn">Sudah</button>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const slider = document.getElementById('slider');
    const formsWrapper = document.getElementById('formsWrapper');
    const formTitle = document.getElementById('formTitle');
    const toSignup = document.getElementById('toSignup');
    const dialogOverlay = document.getElementById('dialogOverlay');
    const belumBtn = document.getElementById('belumBtn');
    const sudahBtn = document.getElementById('sudahBtn');

    function switchToLogin() {
      slider.style.left = '3px';
      formsWrapper.style.transform = 'translateX(0%)';
      formTitle.textContent = 'Login';
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    }

    function switchToSignup() {
      slider.style.left = 'calc(50% + 3px)';
      formsWrapper.style.transform = 'translateX(-50%)';
      formTitle.textContent = 'Signup';
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    }

    function showDialog() {
      dialogOverlay.classList.add('show');
    }

    function hideDialog() {
      dialogOverlay.classList.remove('show');
    }

    loginTab.onclick = switchToLogin;
    signupTab.onclick = switchToSignup;

    toSignup.onclick = (e) => {
      e.preventDefault();
      switchToSignup();
    };

    // Dialog button handlers
    belumBtn.onclick = () => {
      window.location.href = "profil.html";
    };

    sudahBtn.onclick = () => {
      window.location.href = "dashboard.html";
    };

    // Close dialog when clicking overlay
    dialogOverlay.onclick = (e) => {
      if (e.target === dialogOverlay) {
        hideDialog();
      }
    };

    // Input validation visual
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('blur', function () {
        if (this.value.trim() === '') {
          this.classList.add('error');
          this.classList.remove('success');
        } else {
          this.classList.add('success');
          this.classList.remove('error');
        }
      });

      input.addEventListener('focus', function () {
        this.classList.remove('error', 'success');
      });
    });

    // Akun demo
    const demoEmail = "dito@gmail.com";
    const demoPassword = "dito";

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorBox = document.getElementById('loginError');

      if (email === demoEmail && password === demoPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorBox.textContent = "Email atau password salah.";
      }
    });

    // Handle Signup - Show verification dialog
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      showDialog();
    });
  </script>
</body>
</html>
